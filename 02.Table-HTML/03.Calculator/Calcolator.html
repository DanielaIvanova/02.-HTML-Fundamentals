<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        td {
            font-size: 40px;
        }

        table {
            background: #E6E6FA;
            border-collapse: collapse;
            color: #00CED1;
            border: 2px solid #00CED1;
        }

        #first {
            padding-right: 10px;
            text-align: right;
        }

        .text {
            text-align: center;
        }
    </style>
    <title></title>
</head>

<body>
    <table border="1px">
        <colgroup>
            <col width="60px" />
            <col width="60px" />
            <col width="60px" />
            <col width="60px" />
        </colgroup>
        <tr>
            <td colspan="4" id="first">123</td>
        </tr>
        <tr class="text">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr class="text">
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr class="text">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr class="text">
            <td colspan="2">0</td>
            <td>.</td>
            <td>/</td>
        </tr>
    </table>

</body>

</html>
