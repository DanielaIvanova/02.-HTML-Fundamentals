<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <header>
        <h1><a href="#">LinkedIn</a></h1>
        <nav>
            <ul>
                <li>
                    <a href="#"></a>Nome</li>
                <li>
                    <a href="#"></a>What is LinkedIn?</li>
                <li>Jojn today</li>
                <li>
                    <fieldset>

                        <legend>Sight in</legend>
                        <ul type="circle">
                            <li>
                                <label for="email">Email:</label>
                                <input type="email" id="email">
                            </li>
                            <li>
                                <label for="password">Password:</label>
                                <input type="password" id="password">
                            </li>
                            <li>
                                <button type="submit">Sigh in</button>
                            </li>
                </ul>
                </fieldset>
                </li>
            </ul>
            <hr/>
        </nav>
    </header>

    <section>
        <fieldset>
            <h3>Join LinkedIn Today</h3>
            <legend>Sign Up</legend>
            <ul>
                <li>
                    <label for="firstName">First Name:</label><br />
                    <input type="text" id="firstName" />
                </li>
                <li>
                    <label for="lastName">Last Name:</label><br />
                    <input type="text" id="lastName" />
                </li>
                <li>
                    <label for="signUpEmail">Email:</label><br />
                    <input type="text" id="signUpEmail" />
                </li>
                <li>
                    <label for="signUpPassword">Password:</label><br />
                    <input type="password" id="signUpPassword" />
                    <p>6 or more characters</p>
                </li>
            </ul>
            <button type="submit">Join now</button> <a href="#*" title="*">*</a>
            <p>Already on LinkedIn? <a href="#">Sign in</a></p>
        </fieldset>
    </section>

    <footer>
        <h4>Search for someone by name</h4>
        <ul>
            <li>
                <label for="firstNameFooter">First Name</label>
                <input type="text" id="firstNameFooter" placeholder="First Name" />
            </li>

            <li>
                <label for="lastNameFooter">Last Name</label>
                <input type="text" id="lastNameFooter" placeholder="Last Name" />
            </li>
        </ul>
        <button type="submit">Go</button>
    </footer>
</body>
</html>
